<div class="container" [@listStagger]="trigger ? 'in' : 'out'">
  <h1 id="title">Un d√≠a cualquiera...</h1>
  <h1 id="date">{{ formatDate() }} <span id="year">{{ getYear() }}</span></h1>
  <h1 id="text">{{ incident?.text }}</h1>

  <h1 id="refs">References</h1>
  <div id="links">
    <div id="link" *ngFor="let link of incident?.links">
      <reference-link [url]="link.link" [description]="link.title"></reference-link>
    </div>
  </div>
</div>
