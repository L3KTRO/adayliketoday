<div class="container" [@listStagger]>
  <h1 id="title">Un d√≠a como hoy...</h1>
  <div id="year-controller">
    <button id="year-older" (click)="oldest()">Oldest</button>
    <button id="year-prev" (click)="prev()">Prev</button>
    <button id="year-next" (click)="next()">Next</button>
    <button id="year-newest" (click)="newest()">Newest</button>
  </div>
  <div id="branch-controller">
    <button id="branch-prev" (click)="prevBranch()">Branch Prev</button>
    <button id="branch-next" (click)="nextBranch()">Branch Next</button>
  </div>
  <h1 id="date">{{ formatDate() }}<span id="year">{{year}}</span></h1>
  <h1 id="text">{{ text }}</h1>
  <h1 id="refs">Referencias</h1>
  <div id="links">
    <div id="link" *ngFor="let link of references">
      <reference-link [link]="link"></reference-link>
    </div>
  </div>
</div>
