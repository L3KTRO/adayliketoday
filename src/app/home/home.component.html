<div class="container" [@listStagger]="trigger ? 'in' : 'out'">
  <h1 id="title">Un d√≠a como hoy...</h1>
  <div id="year-controller">
    <button id="year-older">Older</button>
    <button id="year-prev">Prev</button>
    <button id="year-next">Next</button>
    <button id="year-newest">Newest</button>
  </div>
  <h1 id="date">{{ formatDate() }}<span id="year">{{year}}</span></h1>
  <h1 id="text">{{ text }}</h1>
  <h1 id="refs">Referencias</h1>
  <div id="links">
    <div id="link" *ngFor="let link of references">
      <reference-link [link]="link"></reference-link>
    </div>
  </div>
</div>
